  <title>Cards</title>

<body>
  <div class="card">
    <div class="card__wrapper">
      <h1 class="card__title title">Merge Academy students</h1>
      <div class="card__wrapper--form">
        <!-- <img class="card__svg--sun" src="/src/assets/svg/sun.svg" alt="sun"> -->
        <svg class="svg">
          <use id="svg__sun" class="svg__sun" xlink:href="#sun" />
        </svg>
        <form class="card__form form">
          <input class="card__input form__input" id="checkbox" type="checkbox">
          <label class="card__label form__label" for="checkbox"></label>
        </form>
        <!-- <img class="card__svg--moon" src="/src/assets/svg/moon.svg" alt="moon"> -->
        <svg id="svg__moon" class="svg">
          <use class="svg__moon" xlink:href="#moon" />
        </svg>
      </div>
    </div>
    <ul class="card__list" id="ul">
    </ul>
  </div>
